<!-- relationship_app/templates/library_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Detail</title>
</head>
<body>
    <h1>Library: {{ library.name }}</h1>
    <h2>Books in Library:</h2>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }} (Published {{ book.publication_year }})</li>  <!-- Display each book's details -->
        {% empty %}
        <li>No books available in this library.</li>  <!-- Message when there are no books in the library -->
        {% endfor %}
    </ul>
</body>
</html>
